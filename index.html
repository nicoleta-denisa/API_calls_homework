<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice more API calls</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>

    <center><h1>Practice more API calls homework</h1></center>
    <br><br>
    <center><h3>Animals</h3></center>
    <div class="container">
        <form id="formAnimal" class="form-inline m-3 row">
            <label class="mr-sm-2" for="animal">Choose the animal: </label>
            <select class="custom-select mr-sm-2" id="animal">
                <option value="https://random.dog/woof.json">Dog</option>
                <option value="https://aws.random.cat/meow">Cat</option>
                <option value="https://randomfox.ca/floof/">Fox</option>
            </select>          
            <button type="submit" class="btn btn-primary col-auto my-1">Get Photo</button>
        </form>
        <div class="text-center">
            <img data-animal-image width="400" src="" alt="">
        </div>
    </div>

    <center><h3>Chuck Noris Jokes</h3></center>
    <div class="container">   
        <input type="button"  class="btn btn-primary col-auto" id="cnjokes" value= "Click here to display all Chuck Norris jokes">
        <div id="jokeContainer"></div>
        <br><br>
    </div>

    <center><h3> 10 random jokes</h3></center>
    <div class="container">  
        <input type="button" class="btn btn-primary col-auto" id="randomjokes" value= "Click here to display 10 random jokes"> 
        <div id="randomJokesContainer"></div>
        <br><br>
    </div>

    <center><h3> Display characters and episodes Rick and Morty</h3></center>
    <div class="container"> 
        <input type="button" class="btn btn-primary col-auto" id="display" value= "Click here to display character names and episodes"> 
        <div id="character1"></div>
        <div id="episodes"></div>
        <br><br>
    </div>

    <center><h3> Display GOT characters and books</h3></center>
    <div class="container"> 
        <input type="button" class="btn btn-primary col-auto" id="displayGOT" value= "Click here to display GOT characters and books"> 
        <div id="character2"></div>
        <div id="book"></div>
    </div>

</body>
</html>
